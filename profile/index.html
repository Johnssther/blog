<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <sidebar class="sidebar" id="sidebar">
        <div class="sidebar__close">
            <button class="sidebar__close_btnclose" id="btn-close">
                <i class="bi bi-arrow-left-short"></i>
            </button>
            <button class="sidebar__close_btnopen" id="btn-open">
                <i class="bi bi-arrow-right-short"></i>
            </button>
        </div>
    </sidebar>
    <div class="container">
        <div class="profile">
            <div class="profile__photo">
                <img src="https://cdn.pixabay.com/photo/2022/05/28/06/39/cat-7226671__340.jpg" alt="profile">
            </div>
            <div class="profile__data">
                <p><span>Nombre: </span>John Alejandro Hernandez</p>
                <p><span>Correo: </span>johnssther.alejandro@gmail.com</p>
                <p><span>Telefono: </span>+57 3124224944</p>
            </div>
            <div class="profile__footer">
                <i class="bi bi-twitch"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-chat-left-dots"></i>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('btn-close').addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('sidebar--active');
        })
        document.getElementById('btn-open').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('sidebar--active');
        })
    </script>
</body>

</html>
